<div class="content">

    <div class="barraprincipal">

        <h1> Vehiculos </h1>
    
        <!-- <button > <i class="fa-solid fa-circle-plus"></i> Nuevo </button> -->
        <button class="new" type="button"  data-toggle="modal" (click)="openModal()">
          <i class="fa-solid fa-circle-plus"> Nuevo </i>
        </button>
    </div>
    
    
        <div class="table">

            <button class="btn-search"> <i class="fa-solid fa-magnifying-glass"></i> </button>

            <section class="example-container" tabindex="0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id_vehiculo}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="Marca">
                  <th mat-header-cell *matHeaderCellDef> Marca </th>
                  <td mat-cell *matCellDef="let element"> {{element.marca.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Modelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                  </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Color">
                  <th mat-header-cell *matHeaderCellDef> Color </th>
                  <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Placas">
                  <th mat-header-cell *matHeaderCellDef> Placas </th>
                  <td mat-cell *matCellDef="let element"> {{element.placas}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Buttons">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element" class="btns">
                         <button class="btn-icon" routerLink="fallas/{{element.id_vehiculo}}"> <i class="fa-solid fa-triangle-exclamation"></i> </button>
                         <button class="btn-icon" routerLink="mantenimientos/{{element.id_vehiculo}}"> <i class="fa-solid fa-calendar-days"></i> </button>
                         <button class="btn-icon" routerLink="revisiones/{{element.id_vehiculo}}"> <i class="fa-solid fa-screwdriver-wrench"></i> </button>
                         <button (click)="openModal2()" class="btn-icon"> <i class="fa-solid fa-pen"></i> </button>
                         <button class="btn-icon"> <i class="fa-solid fa-trash"></i></button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>            
            </table>
            <mat-paginator   [pageSizeOptions]="[5,10, 20,40]" showFirstLastButtons #paginator ></mat-paginator>          </section>
        </div>

</div>









<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle" >Registrar vehiculo</h2>
        <button class="closeModalButton" type="button"  data-toggle="modal" (click)="closeModal()">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <form [formGroup]="formVehiculo" (ngSubmit)="submitForm()" >

        <div class="modal-body">
          
          
          <div class="form-group">
            <label for="nombreVehiculo">Nombre vehículo</label>
            <input type="text" class="form-control" id="nombreVehiculo" formControlName="nombreVehiculo" placeholder="Nombre vehículo">
          </div>
          
          <div class="form-group">
            <label for="idMarca">ID Marca</label>
            <input type="text" class="form-control" id="idMarca" formControlName="idMarca" placeholder="ID Marca">
          </div>
          
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" formControlName="modelo" placeholder="Modelo">
          </div>
          
          <div class="form-group">
            <label for="numeroSerieChasis">Número de Serie del Chasis</label>
            <input type="text" class="form-control" id="numeroSerieChasis" formControlName="numeroSerieChasis" placeholder="Número de Serie del Chasis">
          </div>
          
          <div class="form-group">
            <label for="numeroMotor">Número de Motor</label>
            <input type="text" class="form-control" id="numeroMotor" formControlName="numeroMotor" placeholder="Número de Motor">
          </div>
          
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" formControlName="color" placeholder="Color">
          </div>
          
          <div class="form-group">
            <label for="tipoCombustible">Tipo de Combustible</label>
            <input type="text" class="form-control" id="tipoCombustible" formControlName="tipoCombustible" placeholder="Tipo de Combustible">
          </div>
          
          <div class="form-group">
            <label for="capacidadTanque">Capacidad del Tanque</label>
            <input type="text" class="form-control" id="capacidadTanque" formControlName="capacidadTanque" placeholder="Capacidad del Tanque">
          </div>
          
          <div class="form-group">
            <label for="rendimientoCombustible">Rendimiento de Combustible</label>
            <input type="text" class="form-control" id="rendimientoCombustible" formControlName="rendimientoCombustible" placeholder="Rendimiento de Combustible">
          </div>
          
          <div class="form-group">
            <label for="placas">Placas</label>
            <input type="text" class="form-control" id="placas" formControlName="placas" placeholder="Placas">
          </div>
          
          <div class="form-group">
            <label for="urlFoto">URL de la Foto</label>
            <input type="text" class="form-control" id="urlFoto" formControlName="urlFoto" placeholder="URL de la Foto">
          </div>
          
          <div class="form-group">
            <label for="estatus">Estatus</label>
            <input type="text" class="form-control" id="estatus" formControlName="estatus" placeholder="Estatus">
          </div>
          
  
        </div>
        <div class="modal-footer">
          
          <button type="submit" class="closeModalButton" >Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
