<div class="content">

    <div class="barraprincipal">

        <h1> Vehiculos </h1>
    
        <button class="new"> <i class="fa-solid fa-circle-plus"></i> Nuevo </button>
    
    </div>
    
    
        <div class="table">

            <button class="btn-search"> <i class="fa-solid fa-magnifying-glass"></i> </button>

            <section class="example-container" tabindex="0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id_vehiculo}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="Marca">
                  <th mat-header-cell *matHeaderCellDef> Marca </th>
                  <td mat-cell *matCellDef="let element"> {{element.marca.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Modelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                  </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Color">
                  <th mat-header-cell *matHeaderCellDef> Color </th>
                  <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Placas">
                  <th mat-header-cell *matHeaderCellDef> Placas </th>
                  <td mat-cell *matCellDef="let element"> {{element.placas}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Buttons">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element" class="btns">
                         <button class="btn-icon"> <i class="fa-solid fa-triangle-exclamation"></i> </button>
                         <button class="btn-icon"> <i class="fa-solid fa-calendar-days"></i> </button>
                         <button class="btn-icon"> <i class="fa-solid fa-screwdriver-wrench"></i> </button>
                         <button class="btn-icon"> <i class="fa-solid fa-pen"></i> </button>
                         <button class="btn-icon"> <i class="fa-solid fa-trash"></i></button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>            
            </table>
            <mat-paginator   [pageSizeOptions]="[5,10, 20,40]" showFirstLastButtons #paginator ></mat-paginator>          </section>
        </div>

</div>
