<div class="content">

    <div class="barraprincipal">

        <h1> Revisiones diarias </h1>
    
        <button class="new"> <i class="fa-solid fa-circle-plus"></i> Nuevo </button>
    
    </div>
    
    
        <div class="table">

            <button class="btn-search"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            <section class="example-container" tabindex="0">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="Hora">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.Hora}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Conductor">
                    <th mat-header-cell *matHeaderCellDef> Conductor </th>
                    <td mat-cell *matCellDef="let element"> {{element.Conductor}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Destiono">
                    <th mat-header-cell *matHeaderCellDef> Destiono </th>
                    <td mat-cell *matCellDef="let element"> {{element.Destiono}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="Buttons">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element" class="btns" style="text-align: right; padding-right: 3rem;">
                         <button class="btn-icon"> <i class="fa-solid fa-pen"></i> </button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                </table>
                <mat-paginator   [pageSizeOptions]="[5,10, 20,40]" showFirstLastButtons #paginator ></mat-paginator>

            </section> 
        </div>

</div>
